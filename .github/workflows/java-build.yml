name: CI-java
on:
  # remove push
  push:
  pull_request:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
#    outputs:
#      modules:
#        description: "Stream reactor collection of modules"
#        value: ${{ jobs.initiate.outputs.matrix }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6

      - name: Test with Gradle
        run: cd 'java-connectors' && ./gradlew test

  build-with-upload-artifact:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6

      - name: Execute Gradle build
        run: cd 'java-connectors' && ./gradlew shadowJar --scan

      - name: Cache assembly
        uses: actions/cache/save@v3
        with:
          path: ~/java-connectors/release/**/libs/*.jar
          key: assembly-${{ matrix.module }}-${{ github.run_id }}
        run: pwd && ls